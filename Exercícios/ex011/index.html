<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 751px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1051px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/Telefone-mudo.mp3" controls autoplay></audio>
    <p>Opções com vários áudio dependendo do reprodutor.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Telefone-mudo.mp3" type="audio/mpeg">
        <source src="media/Telefone-mudo.ogg" type="audio/ogg">
        <source src="media/Telefone-mudo.wav" type="audio/wav">
        <p>Infelizmente seu navegar não consegue reproduzir áudio. <a href="media/Telefone-mudo.mp3" >Clique aqui</a> para baixar seu áudio.</p>
    </audio>
</body>
</html>
