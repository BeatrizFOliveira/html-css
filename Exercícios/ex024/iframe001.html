<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
    <!--
        O tamanho padrão de um iframe é de 300x 150 px

        Obs.: o tamanho na CSS é soberano em relação aos parâmetros de tamanho (width e height)

        scrolling é o parâmetro usado para configurar a barra de rolagem e recebe os valores yes, no e auto. Mas no google chrome do windows ele não desaparece a barra mesmo usando "no".
    -->
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"><a href="https://www.cursoemvideo.com">Curso em Vídeo</a></iframe>
        
        para aprender a programar.</p>
        
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io">GitHub Guanabara</a></iframe>
        
        também é bem legal.
    </p>
</body>
</html>
