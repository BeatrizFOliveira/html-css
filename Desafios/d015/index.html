<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) de novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

        <form action="formulario.php" method="post">
            <div>
                <label for="email">
                    <span class="material-symbols-rounded">
                        person
                    </span>
                </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu email">
            </div>

            <div>
                <label for="senha">
                    <span class="material-symbols-rounded">
                        key
                    </span>
                </label>
                <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua senha">
            </div>

            <div><input class="botao" type="submit" value="Entrar"></div>
            <div><input class="botao" type="button" value="Esqueci minha senha &#x1F510"></div>
        </form>
    </main>
</body>
</html>
