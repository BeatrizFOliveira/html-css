<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) de novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="formulario.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder=" Seu email" required>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder=" Sua senha" minlength="8" maxlength="20" required>
                    </div>
                    <input class="botao" type="submit" value="Entrar">
                    <input class="botao" type="button" value="Esqueci a senha &#x1F510">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
