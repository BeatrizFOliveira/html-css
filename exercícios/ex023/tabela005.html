<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }
        thead, tr.media {
            background-color: rgb(100, 100, 100);
            color: white;
            font-weight: bold;
        }
        tr.media > th {
            text-align: left;
        }
        th, td {
            border: 1px solid black;
        }
        td.num {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabelas</h1>
    <table>
        <caption>
            Notas de um aluno
        </caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</td>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="num">9.0</td>
                <td class="num">10.0</td>
                <td class="num">9.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">7.5</td>
                <td class="num">8.2</td>
                <td class="num">7.8</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">9.2</td>
                <td class="num">9.0</td>
                <td class="num">9.1</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">10.0</td>
                <td class="num">9.8</td>
                <td class="num">9.9</td>
            </tr>
            <tr class="media">
                <th scope="row" colspan="4">Média de Exatas e Biológicas</th>
                <td class="num">9.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">9.0</td>
                <td class="num">8.9</td>
                <td class="num">8.9</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">6.0</td>
                <td class="num">9.5</td>
                <td class="num">7.8</td>
            </tr>
            <tr class="media">
                <th scope="row" colspan="4">Média de Humanas</th>
                <td class="num">8.3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
